name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: cmake -S . -B build -DCMAKE_CXX_FLAGS="-Werror"
    - name: build
      run: cmake --build build
    - name: test
      run: ctest --test-dir build --output-on-failure
